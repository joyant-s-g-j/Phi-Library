{% extends "base.html" %}
{% load static %}
{% block content %}
<form class="w-1/2 mx-auto mt-3 p-6 bg-white shadow-lg rounded-lg" method="post">
    <h2 class="text-xl font-semibold text-center text-red-600 mb-6">Are you sure you want to delete?</h2>
    {% csrf_token %}
    {{ form }}
    <button class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded mt-4">Delete</button>
</form>
{% endblock %}
