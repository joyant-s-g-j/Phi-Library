{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mx-auto p-6 bg-white shadow-lg rounded-lg">
    <h3 class="text-2xl font-semibold mb-4">Buy {{ book.book_name }}</h3>
    <p class="text-lg mb-6">Price: ${{ book.book_price }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
            Confirm Purchase
        </button>
    </form>
</div>
{% endblock %}
